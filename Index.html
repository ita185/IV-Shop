<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IV Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <!--Janela Carrinho-->
    <section id="carrinho" class="fixed top-0 right-0 bg-indigo-900 h-screen w-[400px] text-slate-200" >
        <div id="cabecalho-carrinho" class="flex justify-between m-4">
            Meu Carrinho
            <button id="fechar-carrinho"><i class="fa-solid fa-rectangle-xmark"></i></button>
        </div>
        <section id="produtos-carrinho">
            <p>Moto E 32</p>
            <p>Motorola </p>
            <p>R$ 750</p>
        </section>
        <section>
            <p id="preco-total">R$ 200</p>
            <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compras</button>

        </section>
    </section>
    <!-- Header-->
    <header class="flex bg-indigo-900 p-4 justify-between "  >
        <img class="h-20 " src="./Imagens/logo.png" alt="Logo IV Shop">
    <!--BotÃµes Header-->   
        <div class="text-slate-200 flex gap-2">
 
        <button><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </header>
    <main>
        <section id="container-produto" class="flex flex-wrap">
        </section>
    </main>
    
   <script src="./main.js"></script>

</body>
</html>
